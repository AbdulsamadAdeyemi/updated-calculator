<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reseting your password</title>
    <link rel="stylesheet" href="forgotpassword.css">
</head>
<body>
    <div class="login_container">
        <h4 class="login">Forgot Password</h4> 
        <form id="forgotPassword">
            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="Email" autocomplete="on" >
            <div id="emailError" class="error-message"></div>
            <br><br>

            <label for="password">New Password:</label>
            <input type="password" id="newpassword" placeholder="Password" autocomplete="on" >
            <div id="newpasswordError" class="error-message"></div>
            <br><br>
            <label for="password">Confirm Password:</label>
            <input type="password" id="confirmpassword" placeholder="Confirm Your Password" autocomplete="on" >
            <div id="confirmpasswordError" class="error-message"></div>
            <br><br>
            
            <button class="submit" id="submit" type="submit">Reset Password</button>
        </form>
       
    </div>
    <script src="forgotPassword.js"></script>
</body>
</html>
